<!DOCTYPE html> <!-- Começamos definindo que o documento é em html -->
<html lang="pt-br"> <!-- colocamos a linguagem em português -->
<head>
    <meta charset="UTF-8"> <!-- definimos que os acentos e caracteres sejam identificados corretamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- na linha 6, fazemos a conexão com font awesome para usar os icones -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- conectamos com o google fonts para utilizar a fonte desejada -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/styles.css"> <!-- conectamos o arquivo CSS com HTML -->
    <title>sidebar</title>
</head>
<body> 
    <nav id="sidebar"> <!-- criamos o menu de navegação e definimos o nome correspondente para linkar ao css -->
        <div id="sidebar_content"> <!-- agrupamos as informações referentes ao usuário -->
            <div id="user">
                <img src="src/images/img_sidebar.png" id="user_avatar" alt="Avatar"> <!-- adicinamos a imagem -->
    
                <p id="user_infos">
                    <span class="item-description">
                        Matheus Fernandes
                    </span>
                    <span class="item-description">
                        Portfolio Project
                    </span>
                </p>
            </div>
    
            <ul id="side_items"> <!-- criação da lista de itens da sidebar, esses itens se tornarão direcionamentos para outras páginas  -->
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item-description">
                            Imagens
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul> <!-- finalizamos a lista de items -->
    
            <button id="open_btn"> <!-- definição de botão para abrir e fechar menu lateral -->
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout"> <!-- definição de botão de logout -->
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1>Título</h1> <!-- criação de título ao lado da barra lateral -->
    </main>
    <script src="src/javascript/script.js"></script> <!-- conecta com os comandos do javascript -->
</body>
</html>
